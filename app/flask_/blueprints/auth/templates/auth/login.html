{% extends "extends/main.html" %}
{% block title %}Login{% endblock %}


{% block container %}
    <div class="auth-box">
        <form action="{{ url_for('auth.login_post') }}" method="post">
            <input type="hidden" name="csrf" value="{{ session.get("csrf") }}">
            <label for="email_address">Email Address</label>
            <input type="email"
                   id="email_address"
                   name="email_address"
                   value=""
                   placeholder="your@email.address"
                   required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="" placeholder="***********" required>
            <button type="submit" class="btn mb-1">Login</button>
            <a href="{{ url_for('auth.register') }}" role="button" class="btn fait">Register</a>
        </form>
    </div>
{% endblock %}
