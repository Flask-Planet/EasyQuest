<section class="header">
    <small>Your Quests</small>
</section>
<section class="bordered" x-data>

    <div class="quests">
        {% for quest in users_quests %}
            <div class="quest-card">

                <div class="flex flex-col gap-4">

                    <div class="inner-option-box">
                        <h2>{{ quest.title }}</h2>
                        <p>{{ quest.summary }}</p>
                    </div>
                    <div class="inner-option-box">
                        <p>Genre: <strong>{{ quest.rel_genre.genre or "Genre Not Selected" }}</strong></p>
                        <p>Quest Code: <strong>{{ quest.quest_code }}</strong></p>
                    </div>

                </div>


                <div class="flex flex-col gap-2">

                    <a href="{{ url_for('quest.master', quest_code=quest.quest_code) }}"
                       class="btn confirm">
                        Enter as Quest Master
                    </a>

                    <a href="{{ url_for('quest.edit', quest_id=quest.quest_id) }}"
                       class="btn">
                        Edit Quest
                    </a>

                </div>

            </div>
        {% endfor %}

        <div class="quest-card-add">
            <a href="{{ url_for('quest.add') }}" class="btn confirm">
                Add Quest
            </a>
        </div>
    </div>

</section>
