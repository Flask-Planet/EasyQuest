[project]
name = "EasyQuest"
version = "1.0.0"
description = "Create adventures for you and your friends!"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pytz",
    "flask",
    "flask-imp",
    "flask-sqlalchemy",
    "python-dotenv",
    "requests",
]

[project.optional-dependencies]
production = [
    "gunicorn",
]

[tool.ruff]
line-length = 80
indent-width = 4
ignore = ["F403", "F405"]
