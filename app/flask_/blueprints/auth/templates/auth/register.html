{% extends "extends/main.html" %}
{% block title %}Register{% endblock %}
{% set temp_session = session.get("temp", {}) %}


{% block container %}
    <div class="auth-box">
        <form action="{{ url_for('auth.register') }}" method="post">
            <label for="first_name">Your First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ temp_session.get('first_name', '') }}"
                   placeholder="Bob" required>

            <label for="email_address">Your Email Address</label>
            <input type="email" id="email_address" name="email_address" value=""
                   placeholder="your@email.address" required>

            <label for="password">Choose a Password</label>
            <input type="password" id="password" name="password" value="" placeholder="***********" required>

            <label for="password_confirm">Confirm That Password</label>
            <input type="password" id="password_confirm" name="password_confirm" value="" placeholder="***********"
                   required>

            <button type="submit" class="btn mb-1">Register</button>
            <a href="{{ url_for('auth.login') }}" role="button" class="btn fait">Back to Login</a>
        </form>
    </div>
{% endblock %}
